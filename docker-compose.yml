version: "3.3"
services:
  workstation:
    image: hjhart/code-server:v1
    build:
      context: .
    ports:
      - "8443:8443"
    command: ["code-server", "."]
    volumes:
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa
      - ~/.ssh/id_rsa.pub:/root/.ssh/id_rsa.pub
      - ~/.gitconfig:/root/.gitconfig
